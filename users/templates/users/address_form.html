{% extends 'base.html' %}
{% block title %}Address | Laziz Khana{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 animate__animated animate__fadeIn">
        <h2 class="mb-4 text-center">Address</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100 mt-3">Save Address</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-link mt-2">Back to Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
