{% extends 'base.html' %}
{% block title %}Forgot Password | Laziz Khana{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="glass-card card p-4 animate__animated animate__fadeIn" style="max-width:400px;width:100%;">
    <h2 class="mb-3 text-center">Forgot Password?</h2>
    <p class="text-center text-muted mb-4">Enter your username, email, and phone number to reset your password.</p>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>
      <button type="submit" class="btn btn-warning w-100 mt-2 fw-bold">Verify & Continue</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
