{% extends 'base.html' %}
{% block title %}Reset Password | Laziz Khana{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="glass-card card p-4 animate__animated animate__fadeIn" style="max-width:400px;width:100%;">
    <h2 class="mb-3 text-center">Reset Password</h2>
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="8">
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
      </div>
      <button type="submit" class="btn btn-success w-100 mt-2 fw-bold">Reset Password</button>
    </form>
    <div class="text-center mt-3">
      <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
