{% extends 'base.html' %}
{% block title %}Submit Review | Laziz Khana{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 animate__animated animate__fadeIn">
        <h2 class="mb-3">Leave a Review</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select name="rating" id="rating" class="form-select" required>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Poor</option>
              <option value="1">1 - Terrible</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea name="comment" id="comment" class="form-control" rows="4" placeholder="Write your feedback..."></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Review</button>
        </form>
        <a href="{% url 'order_detail' order.pk %}" class="btn btn-link mt-2">Back to Order</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
